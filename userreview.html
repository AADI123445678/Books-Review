<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
</head>
<header>
    <div class="banner">
        <center><h1>Book Review Website</h1></center>
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="userreview.html">User Review</a></li>
            </ul>
        </div>
    </div>
</header>
<hr>
<body>
    <form>
        <label for="fName">First Name: </label>
        <input type="text" id="fName" name="fName" required>
        <br>
        <br>
        <label for="lName">Last Name: </label>
        <input type="text" id="lName" name="lName" required>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="bookImg">Book Image: </label>
        <input type="file" id="bookImg" name="bookImg" required>
        <br>
        <br>
        <label for="genre">Genre: </label>
        <select id="genre" name="genre" required>
            <option value="">Select</option>
            <option value="mystery">Mystery</option>
            <option value="thriller">Thriller</option>
            <option value="romance">Romance</option>
            <option value="horror">Horror</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="review">Review: </label>
        <textarea id="review" name="review" required></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
<hr>
<footer>
    <center><p>&copy; Book Review Website</p></center>
    </footer>
</html>
