<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <center><h1>Sign-up</h1>
    <form action="index.html">
        <b><label for="Fname">First Name:</label></b>
        <input type="text" id="Fname" name="Fname" placeholder="Enter your First Name">
        <br>
        <br>
        <b><label for="Lname">Last Name:</label></b>
        <input type="text" id="Lname" name="Lname" placeholder="Enter your Last Name">
        <br>
        <br>
        <b><label for="email">E-mail:</label></b>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail">
        <br>
        <br>
        <b><label for="Uname">User Name:</label></b>
        <input type="text" id="Uname" name="Uname" placeholder="Enter your Username">
        <br>
        <br>
        <b><label for="password">Password:</label></b>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form></center>
</body>
</html>
